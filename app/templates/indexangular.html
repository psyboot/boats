{% extends "base.html" %}
{% block content %}
<div class="row">
<div class="col-md-6 col-md-offset-3">
    <div class="col-md-3 text-center" style="background-color: lightblue;"><h3>В море</h3><h3 ng-model="insea">{%raw%} {{ insea }} {%endraw%}</h3></div>
    <div class="col-md-3 text-center" style="background-color: lightgreen"><h3>В порту</h3><h3 ng-model="notinsea">{%raw%} {{ notinsea }} {%endraw%}</h3></div>
</div>
</div>
<div class="row">
<div class="col-md-12">
    <table class="table table-striped">
    <thead>
        <tr >
            <th>№ стоянки</th>
            <th>Номер лодки</th>
            <th>Имя</th>
            <th>Водительское удостоверение</th>
            <th>В море?</th>
        </tr>
    </thead>
    {% raw %}
        <tr class="sea{{todo.sea}}" ng-repeat="todo in boats">
            <td>{{todo.pier}}</td>
            <td>{{todo.number}}</td>
            <td>{{todo.name}}</td>
            <td>{{todo.license}}</td>
            <td><input type="checkbox" ng-model="todo.sea" ng-click="Save(todo)"></td>
        </tr>
    {% endraw %}
    </table>
</div>
</div>
 {% endblock %}
